<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 华夫格子边框 (简化线条版) -->
  <g id="waffle-outline" stroke="#3B82F6" stroke-width="2" fill="none">
    <!-- 第一行 -->
    <rect x="22" y="22" width="46" height="46" rx="6"/>
    <rect x="77" y="22" width="46" height="46" rx="6"/>
    <rect x="132" y="22" width="46" height="46" rx="6"/>

    <!-- 第二行 -->
    <rect x="22" y="77" width="46" height="46" rx="6"/>
    <rect x="77" y="77" width="46" height="46" rx="6" stroke="#F5A623" stroke-width="3"/>
    <rect x="132" y="77" width="46" height="46" rx="6"/>

    <!-- 第三行 -->
    <rect x="22" y="132" width="46" height="46" rx="6"/>
    <rect x="77" y="132" width="46" height="46" rx="6"/>
    <rect x="132" y="132" width="46" height="46" rx="6"/>
  </g>

  <!-- 简化的 Brain 图标 (线条版) -->
  <g id="brain-icon" transform="translate(75, 75)" stroke="#3B82F6" stroke-width="2" fill="none">
    <!-- 左脑轮廓 -->
    <path d="M15 15 C5 15 0 25 0 35 C0 45 5 50 10 50 C10 55 8 58 5 60 C3 61 5 63 7 62 C12 59 15 55 15 50 C20 50 22 45 22 40 C22 35 20 30 18 25 C20 22 20 18 18 15 C17 14 16 14 15 15"/>
    <!-- 右脑轮廓 -->
    <path d="M35 15 C45 15 50 25 50 35 C50 45 45 50 40 50 C40 55 42 58 45 60 C47 61 45 63 43 62 C38 59 35 55 35 50 C30 50 28 45 28 40 C28 35 30 30 32 25 C30 22 30 18 32 15 C33 14 34 14 35 15"/>
    <!-- 神经连接线 -->
    <path d="M15 30 L25 25 L35 30" stroke-width="1.5" opacity="0.7"/>
    <path d="M15 40 L25 35 L35 40" stroke-width="1.5" opacity="0.7"/>
    <!-- 神经节点 -->
    <circle cx="25" cy="25" r="2.5" fill="#F5A623" stroke="none"/>
    <circle cx="25" cy="35" r="2.5" fill="#F5A623" stroke="none"/>
  </g>

  <!-- 华夫香气线条 (简化版) -->
  <g id="aroma-lines" opacity="0.3" stroke="#F5A623" stroke-width="2" stroke-linecap="round" fill="none">
    <path d="M60 10 Q65 0 70 -10">
      <animate attributeName="d" dur="3s" repeatCount="indefinite"
               values="M60 10 Q65 0 70 -10; M60 8 Q68 0 72 -12; M60 10 Q65 0 70 -10"/>
    </path>
    <path d="M100 8 Q105 -2 110 -12">
      <animate attributeName="d" dur="3.5s" repeatCount="indefinite"
               values="M100 8 Q105 -2 110 -12; M100 6 Q108 -2 112 -14; M100 8 Q105 -2 110 -12"/>
    </path>
  </g>
</svg>
