<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 华夫格子背景 (3x3 网格，象征神经网络) -->
  <g id="waffle-grid">
    <!-- 第一行 -->
    <rect x="20" y="20" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.9"/>
    <rect x="75" y="20" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.7"/>
    <rect x="130" y="20" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.9"/>

    <!-- 第二行 -->
    <rect x="20" y="75" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.7"/>
    <rect x="75" y="75" width="50" height="50" rx="8" fill="#F5A623"/>
    <rect x="130" y="75" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.7"/>

    <!-- 第三行 -->
    <rect x="20" y="130" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.9"/>
    <rect x="75" y="130" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.7"/>
    <rect x="130" y="130" width="50" height="50" rx="8" fill="#3B82F6" opacity="0.9"/>
  </g>

  <!-- 简化的 Brain 图标在中心 -->
  <g id="brain-icon" transform="translate(75, 75)">
    <!-- 左脑半球 -->
    <path d="M15 15 C5 15 0 25 0 35 C0 45 5 50 10 50 C10 55 8 58 5 60 C3 61 5 63 7 62 C12 59 15 55 15 50 C20 50 22 45 22 40 C22 35 20 30 18 25 C20 22 20 18 18 15 C17 14 16 14 15 15 Z" fill="#ffffff" opacity="0.95"/>
    <!-- 右脑半球 -->
    <path d="M35 15 C45 15 50 25 50 35 C50 45 45 50 40 50 C40 55 42 58 45 60 C47 61 45 63 43 62 C38 59 35 55 35 50 C30 50 28 45 28 40 C28 35 30 30 32 25 C30 22 30 18 32 15 C33 14 34 14 35 15 Z" fill="#ffffff" opacity="0.95"/>
    <!-- 神经连接线 -->
    <path d="M15 30 L25 25 L35 30" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M15 40 L25 35 L35 40" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.6"/>
    <circle cx="25" cy="25" r="3" fill="#F5A623"/>
    <circle cx="25" cy="35" r="3" fill="#F5A623"/>
  </g>

  <!-- 华夫香气/蒸汽线条 -->
  <g id="aroma-lines" opacity="0.4">
    <path d="M60 10 Q65 0 70 -10" stroke="#F5A623" stroke-width="3" stroke-linecap="round" fill="none">
      <animate attributeName="d" dur="3s" repeatCount="indefinite"
               values="M60 10 Q65 0 70 -10; M60 8 Q68 0 72 -12; M60 10 Q65 0 70 -10"/>
      <animate attributeName="opacity" dur="3s" repeatCount="indefinite"
               values="0.4; 0.6; 0.4"/>
    </path>
    <path d="M100 8 Q105 -2 110 -12" stroke="#F5A623" stroke-width="3" stroke-linecap="round" fill="none">
      <animate attributeName="d" dur="3.5s" repeatCount="indefinite"
               values="M100 8 Q105 -2 110 -12; M100 6 Q108 -2 112 -14; M100 8 Q105 -2 110 -12"/>
      <animate attributeName="opacity" dur="3.5s" repeatCount="indefinite"
               values="0.4; 0.6; 0.4"/>
    </path>
    <path d="M140 10 Q145 0 150 -10" stroke="#F5A623" stroke-width="3" stroke-linecap="round" fill="none">
      <animate attributeName="d" dur="2.8s" repeatCount="indefinite"
               values="M140 10 Q145 0 150 -10; M140 8 Q148 0 152 -12; M140 10 Q145 0 150 -10"/>
      <animate attributeName="opacity" dur="2.8s" repeatCount="indefinite"
               values="0.4; 0.6; 0.4"/>
    </path>
  </g>

  <!-- 微光效果 -->
  <circle cx="100" cy="100" r="80" fill="url(#glow)" opacity="0.1"/>
  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#F5A623"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
